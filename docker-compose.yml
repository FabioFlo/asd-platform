version: '3.9'

# ─────────────────────────────────────────────────────────────────────────────
# ASD Platform — Local Dev Stack
# Java 25 · Spring Boot 3.5 · Kafka · PostgreSQL
#
# Quick start:
#   docker-compose up -d postgres kafka kafka-ui   # infra only
#   docker-compose up -d                           # full stack
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ── Infrastructure ─────────────────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: asd
      POSTGRES_PASSWORD: asd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U asd" ]
      interval: 5s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports: [ "2181:2181" ]

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    depends_on: [ zookeeper ]
    ports: [ "9092:9092" ]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on: [ kafka ]
    ports: [ "9000:8080" ]
    environment:
      KAFKA_CLUSTERS_0_NAME: asd-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  # ── Services ────────────────────────────────────────────────────────────────
  compliance-service:
    build:
      context: .
      dockerfile: services/compliance-service/Dockerfile
    ports: [ "8086:8086" ]
    environment:
      DB_HOST: postgres
      DB_USER: asd
      DB_PASS: asd
      KAFKA_SERVERS: kafka:29092
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8086/actuator/health" ]
      interval: 10s
      retries: 5

  competition-service:
    build:
      context: .
      dockerfile: services/competition-service/Dockerfile
    ports: [ "8085:8085" ]
    environment:
      DB_HOST: postgres
      DB_USER: asd
      DB_PASS: asd
      KAFKA_SERVERS: kafka:29092
      COMPLIANCE_SERVICE_URL: http://compliance-service:8086
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
      compliance-service: { condition: service_healthy }

  registry-service:
    build:
      context: .
      dockerfile: services/registry-service/Dockerfile
    ports: [ "8081:8081" ]
    environment:
      DB_HOST: postgres
      DB_USER: asd
      DB_PASS: asd
      KAFKA_SERVERS: kafka:29092
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }

  identity-service:
    build:
      context: .
      dockerfile: services/identity-service/Dockerfile
    ports: [ "8082:8082" ]
    environment:
      DB_HOST: postgres
      DB_USER: asd
      DB_PASS: asd
      KAFKA_SERVERS: kafka:29092
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }

  membership-service:
    build:
      context: .
      dockerfile: services/membership-service/Dockerfile
    ports: [ "8083:8083" ]
    environment:
      DB_HOST: postgres
      DB_USER: asd
      DB_PASS: asd
      KAFKA_SERVERS: kafka:29092
      IDENTITY_SERVICE_URL: http://identity-service:8082
      REGISTRY_SERVICE_URL: http://registry-service:8081
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
      registry-service: { condition: service_started }
      identity-service: { condition: service_started }

  scheduling-service:
    build:
      context: .
      dockerfile: services/scheduling-service/Dockerfile
    ports: [ "8084:8084" ]
    environment:
      DB_HOST: postgres
      DB_USER: asd
      DB_PASS: asd
      KAFKA_SERVERS: kafka:29092
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }

  finance-service:
    build:
      context: .
      dockerfile: services/finance-service/Dockerfile
    ports: [ "8087:8087" ]
    environment:
      DB_HOST: postgres
      DB_USER: asd
      DB_PASS: asd
      KAFKA_SERVERS: kafka:29092
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }

volumes:
  postgres_data:
